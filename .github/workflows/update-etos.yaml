name: Update ETOS defaults

on:
  workflow_call:
    inputs:
      environment-provider-image:
        description: 'ETOS environment provider image'
        required: true
        type: string
      environment-provider-version:
        description: 'ETOS environment provider version'
        required: true
        type: string

env:
  REPOSITORY_OWNER: eiffel-community
  ETOS_REPOSITORY: etos
  ETOS_ENVIRONMENT_PROVIDER_REPOSITORY: etos-environment-provider

jobs:
  update-etos-defaults:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Get commit metadata
      run: |
        COMMIT_MESSAGE_HEADER=$(git log -1 --pretty=%B | head -n 1)
        echo "COMMIT_MESSAGE_HEADER=${COMMIT_MESSAGE_HEADER}" >> $GITHUB_ENV
        echo "COMMIT=${{ github.sha }}" >> $GITHUB_ENV
    - name: Get commit message
      # Newlines are not supported in environment variables directly, so we use a heredoc to set it.
      # https://docs.github.com/en/actions/reference/workflows-and-actions/workflow-commands#multiline-strings
      # Found no way to integrate this in the step above, so it will have to be done in a separate step.
      run: |
        {
          echo 'COMMIT_MESSAGE<<EOF'
          git log -1 --pretty=%B
          echo EOF
        } >> "$GITHUB_ENV"
    - name: Generate a token
      id: generate-token
      uses: actions/create-github-app-token@v2
      with:
        owner: ${{ env.REPOSITORY_OWNER }}
        repositories: ${{ env.ETOS_REPOSITORY }}
        app-id: ${{ vars.ETOS_PR_APP_ID }}
        private-key: ${{ secrets.ETOS_PR_APP_PRIVATE_KEY }}
    - uses: actions/checkout@v6
      with:
        repository: ${{ env.REPOSITORY_OWNER }}/${{ env.ETOS_REPOSITORY }}
        token: ${{ steps.generate-token.outputs.token }}
    - name: Update manifests
      uses: fjogeleit/yaml-update-action@main
      with:
        commitChange: false
        token: ${{ steps.generate-token.outputs.token }}
        changes: |
          {
            "defaults/environment_provider.yaml": {
              ".image": "${{ inputs.environment-provider-image }}",
              ".version": "${{ inputs.environment-provider-version }}"
            }
          }
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v8
      with:
        token: ${{ steps.generate-token.outputs.token }}
        commit-message: ${{ env.COMMIT_MESSAGE }}
        title: "Integrate \"${{ env.COMMIT_MESSAGE_HEADER }}\""
        body: "Automated update of ETOS image for Environment Provider\n

        Commit: https://github.com/${{ env.REPOSITORY_OWNER }}/${{ env.ETOS_ENVIRONMENT_PROVIDER_REPOSITORY }}/commit/${{ env.COMMIT }}\n

        Changes included:

        - ETOS Environment Provider: ${{ inputs.environment-provider-image }}:${{ inputs.environment-provider-version }}"
        sign-commits: true
        branch: "update-etos-environment-provider-${{ github.run_id }}"
        labels: automated-pr, dependencies, etos-environment-provider
