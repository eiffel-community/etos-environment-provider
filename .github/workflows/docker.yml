name: Build and push docker image

on:
  pull_request_target:
    branches: [ "main" ]
    types:
      - closed
  workflow_dispatch:

env:
  MAIN_BRANCH: main
permissions:
  contents: write
  packages: write

jobs:
  build-environment-provider:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Build app image
      run: docker build . --tag image
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Image ID
      id: image
      run: |
        IMAGE_ID=ghcr.io/eiffel-community/etos-environment-provider
        # Strip git ref prefix from version
        VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
        # Strip "v" prefix from tag name
        [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
        # Use Docker `latest` tag convention
        [ "$VERSION" == "$MAIN_BRANCH" ] && VERSION=$(echo ${{ github.sha }} | cut -c1-8)
        echo VERSION=$VERSION
        echo "image=$IMAGE_ID" >> $GITHUB_OUTPUT
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    - name: Push app image
      run: |
        docker tag image ${{ steps.image.outputs.image }}:${{ steps.image.outputs.version}}
        echo "Pushing image ${{ steps.image.outputs.image }}:${{ steps.image.outputs.version }}"
        docker push ${{ steps.image.outputs.image }}:${{ steps.image.outputs.version }}
    outputs:
      environmentProviderImage: ${{ steps.image.outputs.image }}
      environmentProviderVersion: ${{ steps.image.outputs.version }}
  run-update-etos-defaults:
    needs: [build-environment-provider]
    uses: ./.github/workflows/update-etos.yaml
    secrets: inherit
    with:
      environment-provider-image: ${{ needs.build-environment-provider.outputs.environmentProviderImage }}
      environment-provider-version: ${{ needs.build-environment-provider.outputs.environmentProviderVersion }}
